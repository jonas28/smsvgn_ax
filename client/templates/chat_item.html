<template name="chatItem">
    <h3><a href="{{pathFor 'chatPage' _id=_id}}">Chat aus {{city}}</a></h3>
    <div class="message">
        {{#each texts}}
            <div class="message">
                <div class="bubble">
                    <div class="content">
                        {{time}} {{text}}
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
    <a class="waves-effect waves-light btn">Send to AX</a>
</template>
